<div class="draw-main-container">
    <ng-container *ngIf="loading$ | async">
        <app-loading-spinner msg="Fetching Draw Data"></app-loading-spinner>
    </ng-container>
    <ng-container *ngIf="(loading$ | async) === false">
        <div *ngIf="draw$ | async as draw">
            <h1>
                {{ draw.name }}
            </h1>
            <!-- <app-draw-main-nav-bar [draw]="draw"></app-draw-main-nav-bar> -->
            <app-prizes-selection></app-prizes-selection>
            <div class="draw-groups-container">
                <app-draw-groups></app-draw-groups>
            </div>
        </div>
    </ng-container>
    <ng-container *ngIf="err">
        <app-error-message-bar [errMsg]="err"></app-error-message-bar>
    </ng-container>
</div>
