<ng-container *ngIf="loading$ | async">
    <app-loading-spinner msg="Fetching Awardees"></app-loading-spinner>
</ng-container>

<ng-container *ngIf="drawGroups$ | async as groups">
    <ng-container *ngFor="let group of groups">
        <app-draw-animation-block [group]="group"></app-draw-animation-block>
    </ng-container>
</ng-container>

<ng-container *ngIf="error$ | async as error">
    <app-error-message-bar [errMsg]="error"></app-error-message-bar>
</ng-container>
