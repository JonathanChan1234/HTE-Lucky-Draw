<app-loading-spinner
    msg="Fetching Prize List"
    *ngIf="loading$ | async"
></app-loading-spinner>

<app-error-message-bar
    *ngIf="error$ | async"
    [errMsg]="error$ | async"
></app-error-message-bar>

<mat-list *ngIf="prizes$ | async">
    <ng-container *ngFor="let prize of prizes$ | async">
        <mat-list-item>
            <div mat-line>{{ prize.name }} (Sponsor: {{ prize.sponsor }})</div>
            <div mat-line>Order: {{ prize.sequence }}</div>
            <mat-chip-list mat-line>
                <mat-chip color="primary" selected *ngIf="prize.assigned">
                    Assigned
                </mat-chip>
            </mat-chip-list>
            <ng-container *ngIf="isSmallScreen$ | async; else largeScreen">
                <button mat-icon-button [matMenuTriggerFor]="menu">
                    <mat-icon>more_vert</mat-icon>
                </button>
                <mat-menu #menu="matMenu">
                    <button mat-menu-item>
                        <mat-icon>edit</mat-icon>
                        Edit
                    </button>
                    <button
                        mat-menu-item
                        (click)="openDeletePrizeDialog(prize)"
                    >
                        <mat-icon>delete</mat-icon>
                        Delete
                    </button>
                    <button mat-menu-item>
                        <mat-icon>info</mat-icon>
                        More
                    </button>
                </mat-menu>
            </ng-container>
            <ng-template #largeScreen>
                <button mat-icon-button>
                    <mat-icon>info</mat-icon>
                </button>
                <button mat-icon-button color="primary">
                    <mat-icon>edit</mat-icon>
                </button>
                <button
                    mat-icon-button
                    color="warn"
                    (click)="openDeletePrizeDialog(prize)"
                >
                    <mat-icon>delete</mat-icon>
                </button>
            </ng-template>
        </mat-list-item>
        <mat-divider></mat-divider>
    </ng-container>
</mat-list>
