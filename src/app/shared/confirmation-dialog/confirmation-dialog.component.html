<h1 mat-dialog-title>{{ data.title }}</h1>
<mat-dialog-content class="mat-typography">
    <div class="content-container">
        <h2>⚠️Warning</h2>
        <p>
            {{ data.content }}
        </p>
    </div>
</mat-dialog-content>

<mat-dialog-actions align="end" class="dialog-action-container">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-raised-button color="accent" (click)="confirm()">Delete</button>
</mat-dialog-actions>
