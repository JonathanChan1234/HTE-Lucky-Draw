<h2 mat-dialog-title>Create Participant</h2>
<div mat-dialog-content>
    <form [formGroup]="form" class="participant-create-form" *ngIf="!loading">
        <mat-form-field appearance="fill">
            <mat-label>ID</mat-label>
            <input matInput formControlName="id" />
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" />
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Message</mat-label>
            <input matInput formControlName="message" />
        </mat-form-field>
        <mat-checkbox formControlName="signedIn">Is Signed In?</mat-checkbox>
    </form>
    <app-loading-spinner
        *ngIf="loading"
        msg="Handling Your Request"
    ></app-loading-spinner>
    <ng-container *ngIf="errMsg !== ''">
        <app-error-message-bar [errMsg]="errMsg"></app-error-message-bar>
    </ng-container>
</div>
<div mat-dialog-actions align="end" class="dialog-action-container">
    <button mat-button mat-dialog-close [disabled]="loading">close</button>
    <button
        mat-raised-button
        color="primary"
        (click)="addParticipant()"
        [disabled]="loading"
    >
        Create
    </button>
</div>
