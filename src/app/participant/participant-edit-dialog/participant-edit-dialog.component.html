<h2 mat-dialog-title>Edit Participant</h2>
<div mat-dialog-content>
    <form [formGroup]="form" class="participant-edit-form">
        <mat-form-field appearance="fill">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" />
        </mat-form-field>
        <mat-form-field appearance="fill">
            <mat-label>Message</mat-label>
            <input matInput formControlName="message" />
        </mat-form-field>
        <mat-checkbox formControlName="signedIn">Is Signed In?</mat-checkbox>
    </form>
</div>
<div mat-dialog-actions align="end" class="dialog-action-container">
    <button mat-button mat-dialog-close>close</button>
    <button mat-raised-button color="primary" (click)="editParticipant()">
        Edit
    </button>
</div>
