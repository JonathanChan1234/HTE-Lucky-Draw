<h1 mat-dialog-title>Create New Lucky Draw</h1>
<div mat-dialog-content>
    <p>Select A Name</p>
    <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput />
    </mat-form-field>
</div>
<div mat-dialog-actions>
    <button mat-button color="accent" (click)="cancel()">Cancel</button>
    <button mat-button color="primary" cdkFocusInitial>Create</button>
</div>
